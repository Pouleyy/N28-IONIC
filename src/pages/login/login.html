<ion-content>
  <form #form="ngForm" (ngSubmit)="logForm(form)">
  <ion-list inset>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" id="username" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"  id="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-col center text-center>
          <button ion-button type="submit" block>Sign In</button>
      </ion-col>
    </ion-item>
  </ion-list>
  </form>
  <ion-row>
    <ion-col center text-center>
      <button ion-button full color="lightText" (click)="Signup()">Sign Up</button>
    </ion-col>
  </ion-row>
</ion-content>
