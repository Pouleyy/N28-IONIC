<ion-content>
  <form #form="ngForm" (ngSubmit)="logForm(form)">
    <img src="./../../assets/img/N28Login.png" />
    <ion-list>
      <ion-item>
        <ion-label stacked>
          username
        </ion-label>
        <ion-input type="text" id="username" value="root1" placeholder="Enter your username" id="username" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Password
        </ion-label>
        <ion-input type="password" id="password" value="rootroot" placeholder="Enter your password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <div class="spacer20"></div>
      <ion-item>
      <button ion-button color="light" block type="submit">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-item>
    </ion-list>
  </form>
  <div class="spacer10"></div>
  <button ion-button clear color="positive" block (click)="Signup()">
      Or create an account
  </button>
</ion-content>
