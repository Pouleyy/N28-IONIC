<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" ng-model="data.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" ng-model="data.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirm PassWord</ion-label>
      <ion-input type="password" ng-model="data.confirmpassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="Signup()">Sign Up</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
